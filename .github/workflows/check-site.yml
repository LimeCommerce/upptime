name: Check Site Status

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-sites:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository content
        uses: actions/checkout@v4

      - name: ⚡ Run Upptime status checks
        uses: upptime/uptime-monitor@master
        with:
          command: "update" # gunakan command yang sesuai: 'update', 'readme', dll
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
