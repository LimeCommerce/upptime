name: Check Site Status

on:
  schedule:
    - cron: "*/5 * * * *" # setiap 5 menit
  workflow_dispatch: # bisa dijalankan manual

jobs:
  check-sites:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository content
        uses: actions/checkout@v4

      - name: ⚡ Run Upptime status checks
        uses: upptime/uptime-monitor@master
        with:
          config: .upptimerc.yml
        env:
          SMTP_USERNAME_HERU: ${{ secrets.SMTP_USERNAME_HERU }}
          SMTP_PASSWORD_HERU: ${{ secrets.SMTP_PASSWORD_HERU }}
